<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/icon/favicon.png" type="image/x-icon" />
  <title>Fotogram</title>
</head>
<!-- Loading Pictures before start-->

<body id="bodyMain" onload="renderImage()" onclick="console.log()"
  onkeydown="setFocusOnHeadline( event.code === 'Space' )" onclick="logUp(event)">
  <!-- Header Struktur -->
  <!-- Header section -->
  <header class="header-container">
    <a href="index.html"><img class="head_icon" src="icon/Fotogram_Logo.svg" alt="Icon Fotogram"></a>
  </header>
  <!-- Main Section -->
  <main>
    <!-- Image gallery section -->
    <h1 id="headline" tabindex="-1">Welcome to my Gallery</h1>
    <section class="image_gallery" id="main_images"></section>
    <!-- Dialog section -->
    <section onclick="logUp(event)" id="dialog_section" allowScriptAccess="always">
      <dialog class="overlay" id="overlay" aria-labelledby="dialogHeader">
      </dialog>
    </section>
  </main>
  <!-- Aside Section -->
  <aside>
    <div class="aside-container">
      <h2>Stay tuned</h2s>
        <p>Bleibe auf den Laufenden mit den neuesten Updates.</p>
    </div>
  </aside>
  <!-- Footer Section -->
  <footer class="footer-container">
    <div>
      <img src="/icon/favicon.png" class="footer-icon" alt="Fotogram Logo" />
    </div>
    <div>
      <p>&copy; 2025 by Vinh Tran. Alle Rechte vorbehalten.</p>
    </div>

  </footer>
  <!-- Java Script starting after all!-->
  <script src="java.js"></script>
</body>

</html>
