<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/icon/favicon.png" type="image/x-icon">
    <title>Fotogram</title>
    </head>

<body>
    <!-- Semantische Struktur -->
    <header>
        <div>
            <img src="/icon/favicon.svg" alt="Fotogram Logo">
        </div>
        <h1>Fotogram</h1>
        <nav>
            <ul>
                <li><a href="#">Impressum</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Willkommen bei Fotogram</h2>
            <p>Entdecke und teile deine schönsten Fotos!</p>
        </section>
        <section>
            <h2>Galerie</h2>
            <figure>
                <img src="beispielbild.jpg" alt="Beispielbild">
                <figcaption>Ein schönes Beispielbild</figcaption>
            </figure>
        </section>
    </main>
    <aside>
        <h3>Neuigkeiten</h3>
        <p>Bleibe auf dem Laufenden mit den neuesten Updates.</p>
    </aside>
    <footer>
        <p>&copy; 2025 by Vinh Tran. Alle Rechte vorbehalten.</p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
